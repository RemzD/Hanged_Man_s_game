<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/cssmf.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Hanged Man's Game</title>
    </head>
    <body>
        <div class="tvframes">
            <div class="frame" id="frame2">
                <div id="screen">
                    <div id="screenOff"></div>
                    <img src="images/reflet.png" alt="" id="reflect">
                    <div id="titlescreen">
                        <img id="titleimage"src="images/TheHangedMan.png" alt="">            
                        <p id="ready">>are you ready?</p>
                    </div>
                    <div id="gamescreen">
                        <p id="scorecount">Score: <span id="score">0</span></p>
                        <img id="hangedman" class="hangedman" src="images/12.png">
                        <span id="wordDisplayed"></span>
                        <span id="restart"></span>     
                        <div id ="keyboard" class="keyboard">
                            <button class="touche" id="a">a</button>
                            <button class="touche" id="b">b</button>
                            <button class="touche" id="c">c</button>
                            <button class="touche" id="d">d</button>
                            <button class="touche" id="e">e</button>
                            <button class="touche" id="f">f</button>
                            <button class="touche" id="g">g</button>
                            <button class="touche" id="h">h</button>
                            <button class="touche" id="i">i</button>
                            <button class="touche" id="j">j</button>
                            <button class="touche" id="k">k</button>
                            <button class="touche" id="l">l</button>
                            <button class="touche" id="m">m</button>
                            <button class="touche" id="n">n</button>
                            <button class="touche" id="o">o</button>
                            <button class="touche" id="p">p</button>
                            <button class="touche" id="q">q</button>
                            <button class="touche" id="r">r</button>
                            <button class="touche" id="s">s</button>
                            <button class="touche" id="t">t</button>
                            <button class="touche" id="u">u</button>
                            <button class="touche" id="v">v</button>
                            <button class="touche" id="w">w</button>
                            <button class="touche" id="x">x</button>
                            <button class="touche" id="y">y</button>
                            <button class="touche" id="z">z</button>
                        </div>
                    </div>
                    <div id="gameoverscreen">
                        <img src="./images/GameOver.png" alt="">
                        <div>
                            <p id="yes"> >YES </p>
                            <p id="no"> >NO&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame" id="frame3">
                <img id="grille" src="./images/grille.png" alt="">
                <button id="audioBtn"></button>
                <button id="fade"></button>
            </div>
        </div>





        <p>better with sound</p>
        <p>Soundtrack <a href="https://roccow.bandcamp.com/track/bleeps-galore">Bleeps Galore</a> by <a href="https://roccow.bandcamp.com/">RoccoW</a> <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a></p>
        <script type='module' src='js/test.js'></script>
    </body>
</html>
